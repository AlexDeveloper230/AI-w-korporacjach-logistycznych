  <head>
    <meta charset="utf-8" />

    <title>Gantt — System Szkoleniowy AI (WBS)</title>
    <link rel="stylesheet" href="assets/css/main.css" />

      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    <style>
      /* Proste dostosowania wyglądu podstrony Gantt */
      .gantt-page {
        max-width: 1120px;
        margin: 32px auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 22px rgba(10, 20, 40, 0.04);
      }
      .gantt-header {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 18px;
      }
      .gantt-title {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
        color: #0b2a66;
      }
      .gantt-meta {
        color: #556;
        font-size: 13px;
        margin-top: 4px;
      }
      .gantt-image-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      .gantt-image {
        max-width: 100%;
        height: auto;
        border: 1px solid #eef3f8;
        border-radius: 6px;
        display: block;
      }
      .caption {
        font-size: 13px;
        color: #5a6b7a;
        margin-top: 10px;
        text-align: center;
      }
      .description {
        margin-top: 18px;
        color: #222;
        font-size: 15px;
        line-height: 1.5;
      }
      .note {
        margin-top: 12px;
        font-size: 13px;
        color: #444;
        background: #fbfbff;
        padding: 10px;
        border-left: 4px solid #e6e9f2;
        border-radius: 4px;
      }
      @media (max-width: 720px) {
        .gantt-page {
          margin: 16px;
          padding: 16px;
        }
        .gantt-title {
          font-size: 18px;
        }
      }
    </style>
  </head>
